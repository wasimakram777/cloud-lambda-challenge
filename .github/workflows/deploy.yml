name: CI (build & synth)

on:
  push:
    branches: [ main ]     # runs on merge to main
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-cdk:
    name: Build & synth CDK
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/cdk
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: infra/cdk/package-lock.json

      - name: Install deps
        run: npm ci || npm install

      - name: Typecheck & build
        run: npm run build

      - name: CDK synth
        run: npx cdk synth
